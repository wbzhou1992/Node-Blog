<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    {% block meta %}
    <!-- block meta  -->{% endblock %}
    <title>{% block title %} ? {% endblock %} - Node-App</title>
    <link rel="stylesheet" href="/static/css/awesome.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/highlight/styles/github.css">
    <script type="text/javascript" src="/static/highlight/highlight.pack.js"></script>
    <script src="/static/js/blogs.js"></script>
    <script src="/static/js/vue2.js"></script>
    <script src="/static/js/vue-nav.js"></script>
    <script src="/static/js/vue-resource.min.js"></script>
    <script src="/static/js/wangEditor.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {% block beforehead %}
    <!-- before head  -->{% endblock %}
</head>

<body>
    <nav class="sidebar">
        <div class="wrap">
            <div class="logo">
                <a href="/">
                    <img src="/static/images/logo.svg">

                </a>
                <span>WBZHOU的博客</span>
            </div>
            <ul class="buttons">
                <li>
                    <a href="/" title="首页">
                        <i class="fa fa-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="/manage/blogs" title="归档">
                        <i class="fa fa-archive"></i>
                        <span>归档</span>
                    </a>
                </li>
                <li>
                    <a href="" title="标签">
                        <i class="fa fa-tags"></i>
                        <span>标签</span>
                    </a>
                </li>
                <li>
                    <a href="" title="关于">
                        <i class="fa fa-user"></i>
                        <span>关于</span>
                    </a>
                </li>
                <li>
                    <a href="" title="友链">
                        <i class="fa fa-link"></i>
                        <span>友链</span>
                    </a>
                </li>
                <li>
                    <a href="" title="图书">
                        <i class="fa fa-book"></i>
                        <span>图书</span>
                    </a>
                </li>
               
            </ul>
            <ul>
                <li></li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <section>
            <!-- content -->
            {% block content %}
            {% endblock %}
            <!-- // content -->
        </section>
        <footer class="footer">
                © 2018 -  wbzhou博客  - wbzhou.com <br>
                Powered by KOA & Vue
        </footer>
    </div>
   

</body>

</html>
